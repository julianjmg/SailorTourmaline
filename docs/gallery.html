        <nav class="menuA" style="color:#ceffe2;">

        <h1 style="color:Black;"> Julian's Gallery</h1>
        <section>
            <figure class="photoGallery">
                <img class="photo" src="images/butterfly.jpg" width="500" height="500"
                    alt="Butterfly in hands" />
                <figcaption style="color:black;"> This picture was taken at Presque Isle and the
                    butterfly was saved from drowning.</figcaption>
            </figure>
            <figure class="photoGallery">
                <img class="photo" src="images/childhoodneigborhood.JPG" width="500" height="500"
                    alt="Image of Neighborhood during winter at Dusk" />
                <figcaption style="color:black;"> This is a picture of my childhood neigborhood. I remember the sky being so pretty that night.
                </figcaption>
            </figure>
            <figure class="photoGallery">
                <img class="photo" src="images/ponddaytime.jpg" width="500" height="500"
                    alt="Image of a pond during a sunny day" />
                <figcaption style="color:black;"> This is a my grandparents pond that was in front of their house.</figcaption>
            </figure>
            <figure class="photoGallery">
                <img class="photo" src="images/pondsunset.jpg" width="500" height="500"
                    alt="Image of pond at sunset" />
                <figcaption style="color:black;"> This is a picture of my grandparents pond that I took when we first got there.</figcaption>
            </figure>
        </section>
